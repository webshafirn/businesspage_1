<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Overzicht</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="stylesheet" href="../../cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .tag-chip {
            transition: all 0.2s ease;
        }
        .tag-chip:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .blog-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-12 text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Blog Overzicht</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">Ontdek onze laatste artikelen en inzichten</p>
        </header>

        <!-- Filter Section -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8 md:sticky md:top-4 z-50">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div>
                    <h2 class="text-lg font-semibold text-gray-700 mb-2">Filter op tags</h2>
                    <div class="flex flex-wrap gap-2" id="tag-filters">
                        <!-- Tags will be inserted here by JavaScript -->
                    </div>
                </div>
                <div class="flex items-center">
                    <label for="sort" class="mr-2 text-gray-700">Sorteer op:</label>
                    <select id="sort" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="newest">Nieuwste eerst</option>
                        <option value="oldest">Oudste eerst</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Blog Posts Container -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="blog-container">
            <!-- Blog posts will be inserted here by JavaScript -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-12">
            <i class="fas fa-search text-5xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-medium text-gray-500">Geen blogs gevonden</h3>
            <p class="text-gray-400 mt-2">Probeer een andere filtercombinatie</p>
            <button id="reset-filters" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                Reset alle filters
            </button>
        </div>
    </div>

    <script>
        // Sample blog data (would normally come from an API or JSON file)
let blogData = [];

fetch('blogs.json')
  .then(response => response.json())
  .then(data => {
    blogData = data;
    init(); // start rendering nadat data geladen is
  });

        // State management
        let state = {
            activeTags: [],
            sortBy: 'newest'
        };

        // DOM elements
        const tagFiltersContainer = document.getElementById('tag-filters');
        const blogContainer = document.getElementById('blog-container');
        const emptyState = document.getElementById('empty-state');
        const sortSelect = document.getElementById('sort');
        const resetFiltersBtn = document.getElementById('reset-filters');

        // Initialize the page
        function init() {
            renderTagFilters();
            renderBlogPosts();
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            sortSelect.addEventListener('change', (e) => {
                state.sortBy = e.target.value;
                renderBlogPosts();
            });

            resetFiltersBtn.addEventListener('click', () => {
                state.activeTags = [];
                state.sortBy = 'newest';
                sortSelect.value = 'newest';
                renderTagFilters();
                renderBlogPosts();
            });
        }

        // Extract all unique tags from blog data
        function getAllTags() {
            const allTags = new Set();
            blogData.forEach(post => {
                if (post.tags) {
                    post.tags.forEach(tag => allTags.add(tag));
                }
            });
            return Array.from(allTags).sort();
        }

        // Render tag filter chips
        function renderTagFilters() {
            const tags = getAllTags();
            tagFiltersContainer.innerHTML = '';

            tags.forEach(tag => {
                const isActive = state.activeTags.includes(tag);
                const chip = document.createElement('button');
                chip.className = `tag-chip px-3 py-1 rounded-full text-sm font-medium ${isActive ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`;
                chip.textContent = tag;
                chip.dataset.tag = tag;
                chip.addEventListener('click', () => toggleTag(tag));
                tagFiltersContainer.appendChild(chip);
            });
        }

        // Toggle tag in active tags
        function toggleTag(tag) {
            if (state.activeTags.includes(tag)) {
                state.activeTags = state.activeTags.filter(t => t !== tag);
            } else {
                state.activeTags.push(tag);
            }
            renderTagFilters();
            renderBlogPosts();
        }

        // Filter and sort blog posts based on state
        function getFilteredBlogPosts() {
            let posts = [...blogData];

            // Filter by tags
            if (state.activeTags.length > 0) {
                posts = posts.filter(post => 
                    post.tags && post.tags.some(tag => state.activeTags.includes(tag))
                );
            }

            // Sort posts
            posts.sort((a, b) => {
                const dateA = new Date(a.datum);
                const dateB = new Date(b.datum);
                return state.sortBy === 'newest' ? dateB - dateA : dateA - dateB;
            });

            return posts;
        }

        // Format date to readable format
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('nl-NL', options);
        }

        // Render blog posts
        function renderBlogPosts() {
            const posts = getFilteredBlogPosts();
            blogContainer.innerHTML = '';

            if (posts.length === 0) {
                emptyState.classList.remove('hidden');
                blogContainer.classList.add('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            blogContainer.classList.remove('hidden');

            posts.forEach((post, index) => {
                const postElement = document.createElement('article');
                postElement.className = `blog-card bg-white rounded-xl shadow-md overflow-hidden fade-in`;
                postElement.style.animationDelay = `${index * 0.1}s`;

                let imageHtml = '';
                if (post.foto) {
                    imageHtml = `
                        <div class="h-48 overflow-hidden">
                            <img src="${post.foto}" alt="${post.titel}" class="w-full h-full object-cover">
                        </div>
                    `;
                }

                let tagsHtml = '';
                if (post.tags && post.tags.length > 0) {
                    tagsHtml = `
                        <div class="flex flex-wrap gap-2 mt-3">
                            ${post.tags.map(tag => `
                                <span class="text-xs px-2 py-1 bg-gray-100 rounded-full text-gray-600">${tag}</span>
                            `).join('')}
                        </div>
                    `;
                }

                postElement.innerHTML = `
                    <a href="${post.url}">
                        ${imageHtml}
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-2">
                                <h2 class="text-xl font-bold text-gray-800 hover:text-blue-600 transition-colors">${post.titel}</h2>
                                <span class="text-sm text-gray-500 whitespace-nowrap ml-2">${formatDate(post.datum)}</span>
                            </div>
                            ${post.beschrijving ? `<p class="text-gray-600 mt-2">${post.beschrijving}</p>` : ''}
                            ${tagsHtml}
                            <div class="mt-4">
                                <span class="text-blue-500 font-medium hover:text-blue-700 transition-colors inline-flex items-center">
                                    Lees meer <i class="fas fa-arrow-right ml-1 text-sm"></i>
                                </span>
                            </div>
                        </div>
                    </a>
                `;

                blogContainer.appendChild(postElement);
            });
        }

        // Initialize the page when loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
